<div class="fixed inset-0 bg-black/60 backdrop-blur-md z-[200] flex items-center justify-center p-4 animate-fade-in"
    (click)="onContainerClick($event)">
    <div
        class="bg-surface border border-white/5 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in-scale">
        <!-- Header -->
        <div class="px-8 py-6 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-2xl font-black text-white tracking-tight">Create Playlist</h2>
            <button (click)="onClose()" class="text-gray-500 hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Form -->
        <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
            <!-- Name Input -->
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-gray-400">Playlist Name</label>
                <input type="text" formControlName="name" placeholder="e.g. My Awesome Mix"
                    class="w-full bg-background-highlight border border-white/5 rounded-xl px-4 py-3 text-white focus:border-accent/50 focus:ring-4 focus:ring-accent/10 transition-all outline-none placeholder:text-gray-600 font-bold">
                @if (playlistForm.get('name')?.touched && playlistForm.get('name')?.errors?.['required']) {
                <p class="text-red-500 text-[10px] font-bold uppercase tracking-widest mt-1">Name is required</p>
                }
            </div>

            <!-- Description Input -->
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-gray-400">Description (Optional)</label>
                <textarea formControlName="description" rows="3" placeholder="Give your playlist a cool description..."
                    class="w-full bg-background-highlight border border-white/5 rounded-xl px-4 py-3 text-white focus:border-accent/50 focus:ring-4 focus:ring-accent/10 transition-all outline-none placeholder:text-gray-600 resize-none font-medium"></textarea>
            </div>

            <!-- Cover Image (Drag & Drop UI) -->
            <div class="space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-gray-400">Cover Image</label>
                <div (click)="fileInput.click()"
                    class="h-32 border-2 border-dashed border-white/5 rounded-xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 hover:border-accent/30 transition-all cursor-pointer group">
                    <input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
                    @if (selectedFileName()) {
                    <span class="text-accent text-xs font-bold truncate px-4">{{ selectedFileName() }}</span>
                    <span class="text-[10px] text-gray-500 uppercase tracking-widest">Click to change</span>
                    } @else {
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-8 w-8 text-gray-600 group-hover:text-accent transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Choose an image</span>
                    }
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-4 pt-4">
                <button type="button" (click)="onClose()"
                    class="flex-1 bg-white/5 hover:bg-white/10 text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs transition active:scale-95">
                    Cancel
                </button>
                <button type="submit" [disabled]="playlistForm.invalid"
                    class="flex-1 bg-accent hover:bg-accent-hover text-black py-4 rounded-xl font-black uppercase tracking-widest text-xs shadow-lg shadow-accent/20 transition active:scale-95 disabled:opacity-30 disabled:hover:bg-accent">
                    Create Playlist
                </button>
            </div>
        </form>
    </div>
</div>
